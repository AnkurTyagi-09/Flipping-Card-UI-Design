<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Mastercard Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="container">
      <!-- Front Face of the Card -->
      <div class="card front-face">
        <div class="card-details">
          <p class="bank-name">Global Bank</p>
          <img src="chip.png" alt="Chip" class="chip" />
          <p class="card-number">5213 4567 8910 1234</p>
          <p class="cardholder-name">Prem Lata Tyagi</p>
          <p class="valid-thru">Valid Thru 08/30</p>
        </div>
        <div class="mastercard-logo">
          <img src="logo.png" alt="Mastercard Logo">
        </div>
      </div>

      <!-- Back Face of the Card -->
      <div class="card back-face">
        <div class="magnetic-strip"></div>
        <div class="signature-area">
          <p>Authorized Signature:</p>
          <div class="signature"><i>123</i></div>
        </div>
        <h6 class="customer-service">
          For customer service call +1 800-555-1234 or email at support@globalbank.com
        </h6>
        <h5 class="terms">
          Use of this card is subject to the terms and conditions set forth by Global Bank and Mastercard.
        </h5>
        <div class="back-logo">
          <img src="logo.png" alt="Mastercard Logo">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
